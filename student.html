<!DOCTYPE html>
<html lang="en">

<head>
  <!-- set character encoding and mobile responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">

  <!-- PAGE TITLE -->
  <title>Student App</title>

  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/lib/sweetalert2.min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- JS SCRIPTS -->
  <!-- <script src="js/lib/jquery-3.7.1.min.js"></script> -->
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/lib/sweetalert2.all.min.js"></script>
  <!-- <script src="js/lib/chart.min.js"></script> -->

  <!-- CDNS -->
  <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
</head>

<body>

  <!-- MAIN CONTAINER -->
  <div class="container py-4">

    <!-- LOGO IMAGE -->
    <!-- <div class="d-flex justify-content-center align-items-center">
      <img src="./img/computer-svgrepo.svg" alt="computer monitor image" style="max-width: 10%;" class="mt-2 mb-2">
    </div> -->

    <!-- PAGE HEADER -->
    <h2 class="text-center">üìù RateMyTeam</h2>
    <h4 class="text-center mb-3">Student Form</h4>

    <!-- Join Group FORM -->
    <div class="card shadow mb-3">
      <div class="card-header bg-success text-white">
        <strong>Join Group</strong>
      </div>
      <div class="card-body">
        <!-- add task inputs (Bootstrap-styled, with aria-labels) -->
        <form id="formEnterGroup" onsubmit="return true">
          <!-- ROW -->
          <!-- GAP -->
          <div class="row g-2 mb-2">
            <div class="col-md-6">
              <!-- input for group key -->
              <input id="txtGroupKey" type="text" class="form-control" placeholder="Group Key" required aria-label="input group key" />
            </div>
            <div class="col-md-2">
              <!-- submit button -->
              <button type="submit" id="btnEnterGroup" class="btn btn-success w-100">Join Group</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- NEW Survey FORM -->
    <div class="card shadow mb-3">
      <div class="card-header bg-success text-white">
        <strong>Incoming Survey</strong>
      </div>
      <div class="card-body">
        <!-- add form inputs (Bootstrap-styled, with aria-labels) -->
        <form id="formAddReview" onsubmit="return true">
          <!-- ROW -->
          <!-- GAP -->
          <div class="row g-2 mb-2">
            <div class="col-md-3">
              <!-- input for student name -->
              <input id="txtStudentName" type="text" class="form-control" placeholder="Student Name" required aria-label="input student name" />
            </div>
            <div class="col-md-3">
              <!-- input for visibility -->
              <!-- COMBO BOXES -->
              <select id="txtReviewVisibility" class="form-control" aria-label="select review visibility">
                <option value="" selected hidden>Choose Visibility</option>
                <option value="Public">Public</option>
                <option value="Private">Private</option>
              </select>
            </div>
          </div>
          <div class="row g-2 mb-2">
            <div class="col-md-10">
              <!-- input for student review -->
              <input id="txtStudentReview" type="text" class="form-control" placeholder="Enter Review" aria-label="input student review" />
            </div>
            <div class="col-md-2">
              <!-- submit button -->
              <button type="submit" id="btnAddReview" class="btn btn-success w-100">Submit Review</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- TO-DO TASK TABLE -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <strong>Group</strong>
      </div>

      <div class="card-body">
        <!-- search box -->
        <input type="text" id="txtSearchStudent" class="form-control mb-3" placeholder="Search task, description, or location..." aria-label="search tasks" />
        <div class="table-responsive">
          <table class="table table-bordered" id="taskTable">
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Bio</th>
              </tr>
            </thead>
            <tbody id="taskList">
              <!-- populated by JS -->
            </tbody>
        </div>
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT LOGIC -->
  <script>
    // fetch all tasks from backend
    function fetchTasks() {
      fetch('http://127.0.0.1:8000/tasks')
        .then(res => res.json())
        .then(data => {
          const taskList = document.getElementById('taskList');
          taskList.innerHTML = '';

          // add each task to table
          data.tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${task.Name}</td>
              <td>${task.Description}</td>
              <td>${task.DueDate}</td>
              <td>${task.Priority}</td>
              <td>${task.Location}</td>
              <td>${task.Status}</td>
            `;
            taskList.appendChild(row);
          });
        })
        .catch(err => console.error('error fetching to-do tasks:', err));
    }

    // handle form submission
    document.getElementById('formAddReview').addEventListener('submit', function (e) {
      // SELECT BUTTON INSTEAD OF SUBMIT EXAMPLE
      // document.querySelector('#btnAddReview').addEventListener('click', (e) => {
      e.preventDefault();
      console.log('form submitted'); // does this log?

      // collect input values
      const newTask = {
        ID: Date.now().toString(),
        Name: document.getElementById('txtStudentName').value,
        Description: document.getElementById('txtTaskDescription').value,
        DueDate: document.getElementById('dtTaskDueDate').value,
        Priority: document.getElementById('txtTaskPriority').value,
        Location: document.getElementById('txtTaskLocation').value,
        Status: document.getElementById('txtTaskStatus').value
      };

      // send new task to backend
      fetch('http://127.0.0.1:8000/tasks', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newTask)
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            // show success popup using SweetAlert2
            Swal.fire({
              icon: 'success',
              title: 'Task added!',
              text: 'Your task has been successfully added.',
            });
            document.getElementById('formAddReview').reset();
            fetchTasks();
          } else {
            // show error popup using SweetAlert2
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'There was a problem adding the task.',
            });
          }

        });
    });

    // filter tasks by search input
    document.getElementById('txtSearchStudent').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const rows = document.querySelectorAll('#taskList tr');

      rows.forEach(row => {
        const name = row.children[0].textContent.toLowerCase();
        const description = row.children[1].textContent.toLowerCase();
        const location = row.children[4].textContent.toLowerCase();

        const match = name.includes(query) || description.includes(query) || location.includes(query);
        row.style.display = match ? '' : 'none';
      });
    });

    // load initial tasks
    document.addEventListener('DOMContentLoaded', fetchTasks);
  </script>

</body>

</html>
